<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ocean Modeling</title>

    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script src="../../node_modules/jquery/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="header__title">
            Ocean Modeling
        </div>
    </div>
    <div class="container main">
        <div class="tools">
            <div class="matrix-tools col-md-4">
                <div class="matrix-tools__item col-md-6 form-group">
                    <label for="matrix-horizontal">
                        По горизонтали:
                    </label>
                    <input type="number" min="1" step="1" id="matrix-horizontal" class="matrix-input" />
                </div>

                <div class="matrix-tools__item col-md-6 form-group">
                    <label for="matrix-vertical">
                        По вертикали:
                    </label>
                    <input type="number" min="1" step="1" id="matrix-vertical" class="matrix-input" />
                </div>

                <div class="matrix-tools__item matrix-tools__item--btn col-md-12">
                    <button class="btn btn-default create-matrix">
                        Создать сетку
                    </button>
                </div>

                <div class="elems-tools col-md-12">
                    <button class="btn btn-default add-fish-btn">Рыба</button>
                    <button class="btn btn-default add-piranha-btn">Пиранья</button>
                    <button class="btn btn-default add-seaweed-btn">Водоросль</button>
                </div>
            </div>

            <div class="time-tools col-md-8">
                <div class="row time-tools__item time-tools__item--modeling">
                    <label for="time" class="col-md-6">
                        Время моделирования:
                    </label>
                    <div class="col-md-6">
                        <input type="number" id="time" min="1" step="1" class="time-input" />
                    </div>
                </div>

                <div class="row time-tools__item">
                    <label for="fish-live-period" class="col-md-6">
                        Период жизни обычной рыбы:
                    </label>
                    <div class="col-md-6">
                        <input type="number" min="1" step="1" class="time-input" id="fish-live-period" />
                    </div>
                </div>

                <div class="row time-tools__item">
                    <label for="fish-reproduction-period" class="col-md-6">
                        Период размножения обычной рыбы:
                    </label>
                    <div class="col-md-6">
                        <input type="number" min="1" step="1" class="time-input" id="fish-reproduction-period" />
                    </div>
                </div>

                <div class="row time-tools__item">
                    <label for="piranha-live-period" class="col-md-6">
                        Период жизни пираньи:
                    </label>
                    <div class="col-md-6">
                        <input type="number" min="1" step="1" class="time-input" id="piranha-live-period" />
                    </div>
                </div>

                <div class="row time-tools__item">
                    <label for="piranha-reproduction-period" class="col-md-6">
                        Период размножения пираньи:
                    </label>
                    <div class="col-md-6">
                        <input type="number" min="1" step="1" class="time-input" id="piranha-reproduction-period" />
                    </div>
                </div>

                <div class="row time-tools__item">
                    <label for="piranha-starvation-period" class="col-md-6">
                        Период голодной смерти пираньи:
                    </label>
                    <div class="col-md-6">
                        <input type="number" min="1" step="1" class="time-input" id="piranha-starvation-period" />
                    </div>
                </div>
            </div>

            <div class="row amount-tools">
                <div class="col-md-4 amount-tools__item">
                    <label>
                        Начальное количество водорослей:
                    </label>
                    <span class="" id="initial-seaweed-amount"> -- </span>
                </div>

                <div class="col-md-4 amount-tools__item">
                    <label>
                        Начальное количество рыб:
                    </label>
                    <span class="" id="initial-fish-amount"> -- </span>
                </div>

                <div class="col-md-4 amount-tools__item">
                    <label>
                        Начальное количество пираний:
                    </label>
                    <span class="" id="initial-piranha-amount"> -- </span>
                </div>
            </div>

            <div class="row amount-tools">
                <div class="col-md-4 amount-tools__item">
                    <label>
                        Количество водорослей:
                    </label>
                    <span class="" id="seaweed-amount"> -- </span>
                </div>

                <div class="col-md-4 amount-tools__item">
                    <label>
                        Количество рыб:
                    </label>
                    <span class="" id="fish-amount"> -- </span>
                </div>

                <div class="col-md-4 amount-tools__item">
                    <label>
                        Количество пираний:
                    </label>
                    <span class="" id="piranha-amount"> -- </span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>
                        Время:
                    </label>
                    <span class="" id="current-time"> -- </span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-default next-day-btn">Следующий день</button>
                </div>

                <div class="col-md-6">
                    <button class="btn btn-default play-btn">Старт</button>
                </div>
            </div>
        </div>

        <div class="matrix"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/models/fish-model.js"></script>
    <script src="js/models/piranha-model.js"></script>
    <script src="js/models/seaweed-model.js"></script>
    <script src="js/models/validation-model.js"></script>
    <script src="js/views/matrix-view.js"></script>
    <script src="js/utils/mediator.js"></script>
    <script src="js/managers/ocean-manager.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
