<div class="container task">
    <h1 class="task__header">Task Details</h1>

    <form class="task__form">
        <div class="form-group">
            <label for="task-name">Task Name: </label>
            <span class="task-name"
                  ng-if="!vm.isNameEditable"
                  ng-click="vm.isNameEditable = true">
                {{ vm.task.name }}
            </span>

            <input type="text" class="form-control"
                   id="task-name"
                   value="{{ vm.task.name }}"
                   ng-if="vm.isNameEditable"
                   ng-model="vm.task.name" />

            <div class="name-buttons" ng-if="vm.isNameEditable">
                <span class="glyphicon glyphicon-ok"
                      ng-click="vm.updateName()"></span>

                <span class="glyphicon glyphicon-remove"
                      ng-click="vm.resetName()"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="task-description">Task Description: </label>
            <div class="task-description"
                 ng-if="!vm.isDescrEditable"
                 ng-click="vm.isDescrEditable = true" >
                {{ vm.task.description }}
            </div>
            <textarea class="form-control"
                      id="task-description"
                      ng-if="vm.isDescrEditable"
                      ng-blur="vm.isDescrEditable = false">{{ vm.task.description }}</textarea>
        </div>
    </form>
</div>
